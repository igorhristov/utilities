<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Glass Design</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <article class="dashboard">
          <div class="user">
            <img
              src="https://a1cf74336522e87f135f-2f21ace9a6cf0052456644b80fa06d4f.ssl.cf2.rackcdn.com/images/characters_opt/p-the-lord-of-the-rings-ian-mckellen.jpg"
              alt=""
            />
            <h3>Gandalf The White</h3>
            <p>Wizard</p>
          </div>
          <div class="links">
            <div class="link">
              <img
                src="https://i.pinimg.com/originals/51/0d/bb/510dbb614e6ed61b09ba6cc95debe298.png"
                alt=""
              />
              <h2>Elvish</h2>
            </div>
            <div class="link">
              <img
                src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/079e3c11-9794-4b0d-a474-76ed58c77bc8/dcctzit-99bcfd5a-e3a4-4595-95b2-204a38c5509c.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3sicGF0aCI6IlwvZlwvMDc5ZTNjMTEtOTc5NC00YjBkLWE0NzQtNzZlZDU4Yzc3YmM4XC9kY2N0eml0LTk5YmNmZDVhLWUzYTQtNDU5NS05NWIyLTIwNGEzOGM1NTA5Yy5wbmcifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6ZmlsZS5kb3dubG9hZCJdfQ.kc_rAPPsfqyiwne0gFetK0N7WBsVPA0NnH07Ft6PXM0"
                alt=""
              />
              <h2>Human</h2>
            </div>
            <div class="link">
              <img
                src="https://www.dwarfmoot.com/wp-content/uploads/2016/03/dfm_logo300.png"
                alt=""
              />
              <h2>Dwarf</h2>
            </div>
            <div class="link">
              <img
                src="https://i.pinimg.com/originals/03/c1/69/03c169ea6bc5ee8c41d52019c60218b7.png"
                alt=""
              />
              <h2>Hobbit</h2>
            </div>
          </div>

          <div class="pro">
            <h2>Join Epic adventure</h2>
            <img
              src="https://chrysaki.github.io/Middle_Earth/images/One-Ring.png"
              alt=""
            />
          </div>
        </article>

        <article class="games">
          <div class="status">
            <h1>Active adventurers</h1>
            <input type="text" />
          </div>

          <div class="cards">
            <div class="card">
              <img
                src="https://a.wattpad.com/useravatar/__Legolas__.256.546158.jpg"
                alt=""
              />
              <div class="card-info">
                <h2>Hunter</h2>
                <p>Use bow and arrow</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">50%</h2>
            </div>
            <div class="card">
              <img
                src="https://pbs.twimg.com/profile_images/3151698254/36881cd50a018c714615b43b52ecd205.jpeg"
                alt=""
              />
              <div class="card-info">
                <h2>Ranger</h2>
                <p>Use bow an sword</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">50%</h2>
            </div>
            <div class="card">
              <img
                src="https://pm1.narvii.com/6790/8f6818dadd416f1799ffc919f73aa1a4f7910759v2_128.jpg"
                alt=""
              />
              <div class="card-info">
                <h2>Warrior</h2>
                <p>Use doublehanled axe</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">50%</h2>
            </div>
          </div>
        </article>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
